name: Publish package

on: 
  release: 
    types: [released]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Pack
      run: dotnet pack --configuration Release -p:Version=$GITHUB_REF
    - name: Push
      run: dotnet nuget push "**/Release/*.nupkg" --source "github"
